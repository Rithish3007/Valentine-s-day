<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine's Surprise</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Cursive', sans-serif;
    }
    .stage {
      height: 100%;
      width: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-shadow: 2px 2px 5px black;
      text-align: center;
    }
    .active { display: flex; }

    /* Stage backgrounds */
    #stage1 { background: url('background.jpeg') no-repeat top center fixed; background-size: cover; }
    #stage2 { background: url('nithin1.png') no-repeat center center fixed; background-size: cover; }
    #stage3 { background: url('nithin2.png') no-repeat top center fixed; background-size: contain; background-color: black; }
    #stage4 { background: url('nithin3.png') no-repeat top center fixed; background-size: contain; background-color: black; }

    h1 { font-size: 3em; margin-bottom: 20px; }
    h2 { font-size: 2em; margin-bottom: 20px; }

    /* Button styling */
    button {
      margin: 10px;
      padding: 20px 50px;
      font-size: 2em;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      color: white;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    button:hover { transform: scale(1.1); }

    .yes { background: red; box-shadow: 0 0 20px rgba(255,0,0,0.7); }
    .no { background: gray; box-shadow: 0 0 20px rgba(255,255,255,0.5); }

    /* Smooth fade + slide animation for Valentine text */
    .smooth-text {
      opacity: 0;
      transform: translateY(30px);
      animation: smoothAppear 2.5s forwards;
    }
    @keyframes smoothAppear {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Button stagger animation (only Stage 2) */
    .show-button {
      opacity: 0;
      animation: fadeInButton 1.5s forwards;
    }
    .show-button.delay1 { animation-delay: 3.5s; }
    .show-button.delay2 { animation-delay: 4.5s; }
    @keyframes fadeInButton {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Stage 3 text adjustments */
    .stage3-text {
      opacity: 0.7; margin-top: 200px; text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    /* Stage 4 text adjustments */
    .stage4-text {
      opacity: 0.8; margin-top: 250px; text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    /* Background video styling */
    .bg-video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Overlay content */
    .overlay {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    /* Infinite image train effect */
    .image-train {
      display: flex;
      gap: 20px;
      width: 100%;
      overflow: hidden;
      margin-top: 40px;
      animation: scrollTrain 25s linear infinite; /* infinite loop */
    }
    .image-train img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.7);
    }
    @keyframes scrollTrain {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <!-- Stage 1 -->
  <div class="stage active" id="stage1">
    <h1>Shall we begin?</h1>
    <button class="yes" onclick="goToStage(2)">Let's Start ‚ù§Ô∏è</button>
  </div>

  <!-- Stage 2 -->
  <div class="stage" id="stage2">
    <div id="valentineQuestion"></div>
  </div>

  <!-- Stage 3 -->
  <div class="stage" id="stage3">
    <h1 class="stage3-text">Did you click No by mistake?</h1>
    <h2 class="stage3-text">Let's try again...</h2>
    <button class="yes" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
    <button class="no" onclick="goToStage(4)">No üíî</button>
  </div>

  <!-- Stage 4 -->
  <div class="stage" id="stage4">
    <h1 class="stage4-text">Don't bully me üò≠</h1>
    <h2 class="stage4-text">Only one choice now...</h2>
    <button class="yes" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
  </div>

  <script>
    function goToStage(stageNumber) {
      document.querySelectorAll('.stage').forEach(s => s.classList.remove('active'));
      document.getElementById('stage' + stageNumber).classList.add('active');

      if(stageNumber === 2) {
        const container = document.getElementById("valentineQuestion");
        container.innerHTML = "";
        setTimeout(() => {
          container.innerHTML = `
            <h1 class="smooth-text">Will you be my Valentine?</h1>
            <button class="yes show-button delay1" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
            <button class="no show-button delay2" onclick="goToStage(3)">No üíî</button>
          `;
        }, 3000);
      }
    }

    function sayYes() {
      document.querySelectorAll('.stage').forEach(s => s.classList.remove('active'));
      const finalStage = document.createElement("div");
      finalStage.className = "stage active";
      finalStage.style.position = "relative";
      finalStage.innerHTML = `
        <!-- Background video -->
        <video autoplay muted loop class="bg-video">
          <source src="backgroundv.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>

        <!-- Overlay content -->
        <div class="overlay">
          <h1>Yay! You said YES ‚ù§Ô∏è</h1>
          <div class="image-train">
            <img src="s1.jpeg" alt="Image 1">
            <img src="s2.jpeg" alt="Image 2">
            <img src="s3.jpeg" alt="Image 3">
            <img src="s4.jpeg" alt="Image 4">
            <img src="s5.jpeg" alt="Image 5">
            <img src="s6.jpeg" alt="Image 6">
            <img src="s7.jpeg" alt="Image 7">
            <img src="s8.jpeg" alt="Image 8">
            <img src="s9.jpeg" alt="Image 9">
            <img src="s10.jpeg" alt="Image 10">
            <img src="s11.jpeg" alt="Image 11">
            <img src="s12.jpeg" alt="Image 12">
            <img src="s13.jpeg" alt="Image 13">
            <img src="s14.jpeg" alt="Image 14">
            <img src="s15.jpeg" alt="Image 15">
            <img src="s16.jpeg" alt="Image 16">
          </div>
        </div>
      `;
      document.body.appendChild(finalStage);
    }
  </script>
</body>

</html>
